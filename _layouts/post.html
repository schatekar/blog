---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <a class="twitter-share-button" 
      href="https://twitter.com/intent/tweet?text={{page.tweet}}}&via={{site.footer-links.twitter}}"
      data-size="large">
      Tweet</a>
  <hr/>

  <div class="PageNavigation">
    <h2>Keep Reading</h2>
    {% if page.previous.url %}
      <a href="{{page.previous.url}}">{{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{page.next.url}}">{{page.next.title}}</a>
    {% endif %}
  </div>

  <hr/>

  {% include disqus.html %}
</article>
